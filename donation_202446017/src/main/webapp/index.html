<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 서비스</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">모임 서비스</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/saveUser">회원 가입</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="display-4">인하모임 서비스에 오신 것을 환영합니다!</h1>
            <p class="lead">새로운 모임을 찾고, 참여하고, 사람들과 교류하세요.</p>
            <!--<a href="/group/list" class="btn btn-primary btn-lg mt-3">모임 둘러보기</a>-->
        </div>
    </div>
</div>

<!-- 기능 소개 섹션 -->
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">다양한 모임</h5>
                        <p class="card-text">다양한 주제의 모임을 검색하고 참여하세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">사용자 맞춤</h5>
                        <p class="card-text">내가 관심 있는 모임을 추천받고, 빠르게 찾아보세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">간편한 관리</h5>
                        <p class="card-text">내가 주최하는 모임을 쉽게 관리하고, 참가자와 소통하세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 하단 푸터 -->
<footer class="bg-light text-center text-lg-start mt-5">
